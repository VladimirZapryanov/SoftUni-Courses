<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>This is from render</h1>
    <h2>The Department is:</h2>
    <ul>
        <li>{{ department }}</li>

    <h2>The Employees is:</h2>

        {% for employee in employees %}

        {% endfor %}
    </ul>

</html>
