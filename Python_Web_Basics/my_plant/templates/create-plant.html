{% extends 'base/base.html' %}
{% block page_content %}

    <!-- create plant form -->
    <section id="create-page" class="auth">
        <form method="POST" id="create" action="{% url 'create plant' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Plant</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Create Plant">

            </div>
        </form>
    </section>

{% endblock %}
