{% extends 'base/base.html' %}
{% block page_content %}

        <form method="POST" id="register" action="{% url 'edit profile' %}">
            <div class="container">
                <h1>Edit Profile</h1>

                {{ form }}
                {% csrf_token %}

                <input class="btn" type="submit" value="Edit Profile">
            </div>
        </form>
    </section>

{% endblock %}
